<!DOCTYPE html>
<html>
<head>
  <title>3D Text Effect</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      perspective: 800px;
    }

    .text-container {
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .text {
      font-size: 48px;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffffff;
      background-color: #007bff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transform: translateZ(-100px) rotateX(20deg);
    }

    .text:hover {
      transform: translateZ(0) rotateX(0);
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="text">AYooo qin perbaiki dirimu kembangkan dirimu dan lewati batasmu</div>
  </div>
</body>
</html>
